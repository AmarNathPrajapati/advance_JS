<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation using JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="nav" id="navbar">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Services</a></li>
        </div>
    </div>
    <div class="container">
        <div class="box" id="box1">box-1</div>
        <div class="box" id="box2">box-2</div>
        <div class="box" id="box3">box-3</div>
        <div class="box" id="box4">box-4</div>
        <div class="box" id="box5">box-5</div>
    </div>
    <!-- always code JavaScript below the completion of html code i.e. just above close body tag -->
    <script>
        let navbar = document.getElementById('navbar');
        console.log(navbar);
        let containers = document.getElementsByClassName('container');
        console.log(containers);
        let container = document.querySelector('.container');//here we select first container class
        console.log(container);
        let containers2 = document.querySelectorAll('.container');
        console.log(containers2);
        let li = document.querySelector('.container a');
        console.log(li);
        li.innerHTML = '<l1>House</li>';
    </script>
</body>
</html>
