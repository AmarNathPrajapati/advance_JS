<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
</head>
<body>
    <button id="btn">
        Hit
    </button>
    <script>
        let health = 100;

            let btn = document.getElementById("btn");
            btn.onclick = hit;
        
        function hit(){
            console.log(health);
            health/=2;
            if(health<=1){
                console.log("Game Over");
            }
        }
    </script>
</body>
</html>
